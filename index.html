<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glow-line"></div>
    <div class="glow-line"></div>
    <div class="glow-line"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-4">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold text-primary">Post Management System</h1>
                    <p class="lead text-muted">Explore posts from our community</p>
                </div>
                
                <!-- Search Filters -->
                <div class="row mb-5">
                    <div class="col-md-6">
                        <div class="input-group input-group-lg shadow-sm">
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-search text-primary"></i>
                            </span>
                            <input type="text" id="titleSearch" class="form-control border-0" placeholder="Search by title...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group input-group-lg shadow-sm">
                            <span class="input-group-text bg-white border-0">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <select id="authorFilter" class="form-select border-0">
                                <option value="">Select Author...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Posts Container -->
                <div id="postsContainer" class="row g-4">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">User Profile</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="userDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
